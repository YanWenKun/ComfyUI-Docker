name: Publish 'cu130-slim' to Docker Hub

on: 
  workflow_dispatch: # Can be manually triggered
  schedule: # Runs on every Monday & Friday, 07:00 UTC
    - cron: '0 7 * * 1,5'
  push: 
    branches: [ main ]
    paths-ignore:
      - '**'
      - '!cu130-slim/Dockerfile'
      - '!cu130-slim/builder-scripts/**'
      - '!cu130-slim/runner-scripts/**'
      - '!.github/workflows/build-cu130-slim.yml'

jobs:

  build-test-publish-cu130-slim:
    environment: Publish to Docker Hub
    runs-on: ubuntu-latest
    steps:
      -
        name: Move Docker data-root to /mnt
        run: |
          sudo systemctl stop docker

          sudo mkdir -p /mnt/docker
          sudo mkdir -p /etc/docker

          cat /etc/docker/daemon.json || true

          sudo tee /etc/docker/daemon.json > /dev/null <<'EOF'
          {
            "data-root": "/mnt/docker"
          }
          EOF

          sudo systemctl restart docker
          docker info | grep "Docker Root Dir"
      -
        name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      -
        name: Git checkout
        uses: actions/checkout@v6
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build 'cu130-slim'
        uses: docker/build-push-action@v6
        with:
          context: ./cu130-slim
          file: ./cu130-slim/Dockerfile
          build-args: |
            USING_GITHUB_ACTIONS=true
          tags: |
            yanwk/comfyui-boot:cu130-slim
            yanwk/comfyui-boot:cu130-slim-${{ steps.date.outputs.date }}
          load: true
      - 
        name: Show 'cu130-slim' environment variables
        run: |
          docker run --rm \
            --name show-env \
            docker.io/yanwk/comfyui-boot:cu130-slim \
            env
      - 
        name: Test 'cu130-slim'
        run: |
          docker run --rm \
            --name comfyui-quick-test \
            -e CLI_ARGS="--quick-test-for-ci --cpu" \
            yanwk/comfyui-boot:cu130-slim-${{ steps.date.outputs.date }}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}
      -
        name: Push 'cu130-slim'
        uses: docker/build-push-action@v6
        with:
          context: ./cu130-slim
          file: ./cu130-slim/Dockerfile
          build-args: |
            USING_GITHUB_ACTIONS=true
          tags:  |
            yanwk/comfyui-boot:cu130-slim
            yanwk/comfyui-boot:cu130-slim-${{ steps.date.outputs.date }}
          push: true
