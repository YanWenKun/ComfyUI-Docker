name: Publish 'rocm7' to Docker Hub

on: 
  workflow_dispatch: # Can be manually triggered
  schedule: # Runs on every Monday & Friday, 07:00 UTC
    - cron: '0 7 * * 1,5'
  push: 
    branches: [ main ]
    paths-ignore:
      - '**'
      - '!rocm7/Dockerfile'
      - '!rocm7/builder-scripts/**'
      - '!rocm7/runner-scripts/**'
      - '!.github/workflows/build-rocm7.yml'

jobs:

  build-publish-rocm7:
    environment: Publish to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Move Docker data-root to /mnt
        run: |
          sudo systemctl stop docker

          sudo mkdir -p /mnt/docker
          sudo mkdir -p /etc/docker

          cat /etc/docker/daemon.json || true

          sudo tee /etc/docker/daemon.json > /dev/null <<'EOF'
          {
            "data-root": "/mnt/docker"
          }
          EOF

          sudo systemctl restart docker
          docker info | grep "Docker Root Dir"
      -
        name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      -
        name: Git checkout
        uses: actions/checkout@v6
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}
      -
        name: Build and Push 'rocm7'
        uses: docker/build-push-action@v6
        with:
          context: ./rocm7
          file: ./rocm7/Dockerfile
          build-args: |
            USING_GITHUB_ACTIONS=true
          tags: |
            yanwk/comfyui-boot:rocm7
            yanwk/comfyui-boot:rocm7-${{ steps.date.outputs.date }}
          push: true
